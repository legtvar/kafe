services:
  db:
    image: postgres:17-alpine
    expose:
      - 5432
    volumes:
      - kafe_postgres:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      default:
        aliases:
          - kafe-db
    restart: always
    labels:
      - "traefik.enable=false"

  api:
    build:
      context: ./
      dockerfile: Api.Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__postgres: host=kafe-db;port=5432;database=postgres;password=postgres;username=postgres
      ConnectionStrings__KAFE: host=kafe-db;port=5432;database=kafe;password=postgres;username=postgres
      Storage__SecretsDirectory: /mnt/kafe_secrets
      Storage__TempDirectory: /mnt/kafe_temp
      Storage__ArchiveDirectory: /mnt/kafe_archive
      Storage__GeneratedDirectory: /mnt/kafe_generated
      Pigeons__Endpoint: http://kafe-blender:8042
    expose:
      - 80
    volumes:
      - kafe_archive:/mnt/kafe_archive
      - kafe_generated:/mnt/kafe_generated
      - kafe_secrets:/mnt/kafe_secrets
      - kafe_temp:/mnt/kafe_temp
    depends_on:
      - db
      - blender
    command: [
      "bash",
      "-c",
      "if [ $REBUILD_PROJECTIONS ]; then
        /app/Kafe.Api projections rebuild --shard-timeout 30m && /app/Kafe.Api;
      else
        /app/Kafe.Api;
      fi"]
    networks:
      default:
        aliases:
          - kafe-api
      backbone:
    restart: always

  web:
    build:
      context: ./
      dockerfile: Web.Dockerfile
    expose:
      - 80
    networks:
      default:
        aliases:
          - kafe-web
    restart: always

  blender:
    build:
      context: ./
      dockerfile: Blender.Dockerfile
    environment:
      Storage__TempDirectory: /mnt/kafe_temp
      Storage__ArchiveDirectory: /mnt/kafe_archive
      Storage__GeneratedDirectory: /mnt/kafe_generated
    expose:
      - 8042
    volumes:
      - kafe_archive:/mnt/kafe_archive:ro
      - kafe_generated:/mnt/kafe_generated
      - kafe_temp:/mnt/kafe_temp
    depends_on:
      - db
    networks:
      default:
        aliases:
          - kafe-blender

networks:
  # NB: we use `backbone` because the default `bridge` network does not support aliases
  #     https://github.com/docker/compose/issues/3012
  backbone:
    external: true
