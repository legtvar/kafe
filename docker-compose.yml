version: "3.8"

services:
  db:
    image: postgres:16-alpine
    expose:
      - 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      default:
        aliases:
          - kafe-db
      backbone:
        aliases:
          - kafe-db
    restart: always
    labels:
      - "traefik.enable=false"

  api:
    build:
      context: ./
      dockerfile: Api.Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    expose:
      - 80
    volumes:
      - cerit:/mnt/kafe-data
      - secrets:/mnt/kafe-secrets
    depends_on:
      - db
    networks:
      default:
        aliases:
          - kafe-api
      backbone:
        aliases:
          - kafe-api
    restart: always
    labels:
      - "traefik.http.routers.kafe-api.rule=Host(`kafe-stage.fi.muni.cz`) && PathPrefix(`/api`, `/swagger`, `/confirm`, `/signin-oidc`)"
      - "traefik.http.routers.kafe-api.priority=100"
      - "traefik.http.routers.kafe-api.tls=true"
      - "traefik.http.routers.kafe-api.tls.certresolver=lets-encrypt"

  web:
    build:
      context: ./
      dockerfile: Web.Dockerfile
    expose:
      - 80
    networks:
      backbone:
        aliases:
          - kafe-web
      default:
        aliases:
          - kafe-web
    restart: always
    labels:
      - "traefik.http.routers.kafe-web.rule=Host(`kafe-stage.fi.muni.cz`) && PathPrefix(`/`)"
      - "traefik.http.routers.kafe-web.priority=0" # web is the fallback for all other services
      - "traefik.http.routers.kafe-web.tls=true"
      - "traefik.http.routers.kafe-api.tls.certresolver=lets-encrypt"

  announcer:
    build:
      context: ./
      dockerfile: Announcer.Dockerfile
    networks:
      backbone:
        aliases:
          - kafe-announcer
      default:
    restart: always

volumes:
  postgres_data:
  secrets:
  # cerit:
  #   driver: local
  #   driver_opts:
  #     type: nfs
  #     o: "addr=storage-brno1-cerit.metacentrum.cz,rw,tcp,nolock,rsize=32768,wsize=32768,intr,noatime,nfsvers=3,actimeo=3"
  #     device: :/gpfs/vol1/nfs/lemma/kafe
  cerit:
    driver: local

networks:
  # NB: we use `backbone` because the default `bridge` network does not support aliases
  #     https://github.com/docker/compose/issues/3012
  backbone:
    external: true
